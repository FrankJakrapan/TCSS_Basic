<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="grid grid-cols-3 grid-rows-3 gap-4 h-screen">
        <div class="bg-blue-200 p-4 row-span-3">Box 1 (row-span-3)</div>
        <div class="bg-green-200 p-4 row-span-2">Box 2 (row-span-2)</div>
        <div class="bg-red-200 p-4 row-span-1">Box 3 (row-span-1)</div>
        <div class="bg-yellow-200 p-4">Box 4</div>
        <div class="bg-purple-200 p-4 col-span-2">Box 5 (col-span-2)</div>
        <div class="bg-pink-200 p-4 col-span-3">Box 6 (col-span-3)</div>
    </div>
</body>
</html>
