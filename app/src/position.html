<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-stone-800">
    <div class="w-screen h-screen flex justify-center items-center">
        <div class="flex flex-col gap-14 justify-center min-h-screen">
            <!-- Example 1 -->
            <div class="relative">
                <div class="bg-black text-white p-2 rounded-md text-center">Main Box</div>
                <div>
                    <div class="bg-white rounded-full px-2 absolute -right-2 -top-3">
                        1
                    </div>
                </div>
            </div>

            <!-- Example 2 -->
            <div class="relative">
                <div class="bg-black text-white p-2 rounded-md text-center">Main Box</div>
                <div>
                    <div class="bg-white rounded-full px-2 absolute -left-3 -top-3">
                        1
                    </div>
                </div>
            </div>

            <nav class="
                fixed top-0 left-0 right-0 bg-black text-white h-16
                flex justify-between items-center p-6">
                <div class="flex gap-2">
                    <div class="bg-white text-black p-2 rounded border border-orange-500">
                        Icon
                    </div>
                    <div class="bg-white text-black p-2 rounded border border-orange-500">
                        Icon
                    </div>
                </div>
               <div class="flex gap-2">
                    <div class="bg-white text-black p-2 rounded border border-orange-500">
                        Icon
                    </div>
                    <div class="bg-white text-black p-2 rounded border border-orange-500">
                        Icon
                    </div>
               </div>
            </nav>

            <aside class="fixed left-0 top-0 bg-gray-950 h-[500px] text-white mt-20 w-24
                flex flex-col items-center justify-between py-6 rounded-r-lg border-2">
                <div>Icon</div>
                <div>user</div>
            </aside>

            <footer class="fixed bottom-0 bg-black text-white inset-x-0 h-14
                flex justify-center items-center">
                <div>Footer</div>
            </footer>
    </div> 
</body>
</html>
